{% extends "common/base.html" %}
{% load staticfiles %}

{% block custCSS %}
<link href="{% static 'gatherer/css/index.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<nav class="tabbable">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">General</a></li>
		<li><a href="{% url 'logs' %}">Logs</a></li>
		<li><a href="{% url 'snmp' %}">SNMP</a></li>
	</ul>
</nav>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Manual Input</h3>
	</div>
	<div class="panel-body">
		<form method="post"  action="{% url 'index' %}" class="form-horizontal" role="form">
		{% csrf_token %}
			<div class="form-group">
				<label for="selectLogFile" class="col-md-2 control-label">Available Files</label>
				<div class="col-md-6">			
					<select class="form-control" name="selectLogFile" id="selectLogFile">
						{% if logFiles %}
							<option value="" selected></option>
							{% for f in logFiles %}
							<option value="{{f}}">{{f}}</option>
							{% endfor %}
						{% endif %}
					</select>
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-plus"></span> Add
				</button>
			</div>
		</form>
	</div>
</div>


{% endblock %}
